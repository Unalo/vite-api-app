<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <title>User Info</title>
    <script type="text/x-template" class="userTemplate">
        <h2>User Info</h2>
        
        <ul class="collection with-header">
            {{#each user}}
            
            <li class="collection-item avatar">
                <img src="http://www.gravatar.com/avatar/9017a5f22556ae0eb7fb0710711ec125?s=128" alt="" class="circle">
                <span class="title">{{name}}</span>
                <p >{{email}}<br>
                 {{website}} <br>
               
                        
                <i id="album" data-userId={{id}} class="album material-icons">photo_library</i>
                
                <i id="address" data-userId={{id}} class="album material-icons">perm_contact_calendar</i>
                <i id="todo"data-userId={{id}}  class="album material-icons">touch_app</i>

                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">send</i></a>
                {{/each}}
            </li>
        </ul>
    </script>

    <script type="text/x-template" class="albumTemplate">

        <div class="row">
            {{#each userAlbum}}
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="https://www.w3schools.com/css/img_forest.jpg">
                  <span class="card-title">{{title}}</span>
                  <a  class="btn-floating halfway-fab waves-effect waves-light red"><i data-userId={{userId}}  id="photo" class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                  <!-- <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p> -->
                </div>
              </div>
            </div>
            {{/each}}
          </div>

    </script>

    <script type="text/x-template" class="photoTemplate">

        <div class=""> 
            {{#each userPhoto}}

            <img src={{thumbnailUrl}} >
            {{/each}}
        </div>

    </script>

    <script type="text/x-template" class="addressTemplate">

        <ul class="collapsible">
            {{#each address}}
            <li>
            <div class="collapsible-header"><i class="material-icons">place</i>Address</div>
            <div class="collapsible-body"> 
                <i class="material-icons">place</i>  <span>{{this.address.city}} <br>
                {{this.address.street}} <br>
                {{this.address.suite}} <br>
                {{this.address.zipcode}}
            </span>
            </div>

            </li>
            <br>
            <li>

                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Company</div>
                <div class="collapsible-body"><span>
                    {{this.company.name}} <br>
                    {{this.company.bs}} <br>
                    {{this.company.catchPhrase}}

                </span></div>
            </li>
            <br>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            {{/each}}
    </ul>
    </script>

    <script type="text/x-template" class="todoTemplate">

        {{#each toDo}}
        <p>
            <label>
              <input type="checkbox" {{checked}} />
              <span>{{title}}</span>
            </label>
        </p>
        {{/each}}

    </script>

  <script type="module" crossorigin src="/assets/index.57990883.js"></script>
  <link rel="stylesheet" href="/assets/index.0961e3f4.css">
</head>

<body>
    <div class="container">

        <div class="user-info">
            <h3>User info</h3>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 "></div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    
</body>

</html>
