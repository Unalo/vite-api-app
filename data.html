<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <div>
    </div>
    <div class="row name">
      <div class="col-4"></div>
      <div class="col-4">
        <div>
          <h3 class="msg"></h3>
        </div>
        <input type="text" placeholder="enter name" class="inputName">
      </div>
      <div class="col-4">
        <a class="waves-effect waves-light btn"><i class="material-icons right">send</i>greet</a>
      </div>
    </div>
    <div class="row">
      <div class='col-2'>
        <p>
          <label>
            <input type="radio" value="Tsivenda" name="radioBtn" class="radioBtnElem">
            <span class="label-body">Tsivenda</span>
          </label>
        </p>

      </div>
      <div class='col-2'>
        <p>
          <label>
            <input type="radio" value="English" name="radioBtn" class="radioBtnElem">
            <span class="label-body">English</span>
          </label>
        </p>

      </div>
      <div class='col-2'>
        <p>
          <label>
            <input type="radio" value="Zulu" name="radioBtn" class="radioBtnElem">
            <span class="label-body">Zulu</span>
          </label>
        </p>

      </div>
      <div class="col-2">
        <p>
          <label>
            <input type="radio" value="Isixhosa" name="radioBtn" class="radioBtnElem">
            <span class="label-body">Isixhosa</span>
          </label>
        </p>

      </div>
      <div class='col-2'>
        <p>
          <label>
            <input type="radio" value="Sesotho" name="radioBtn" class="radioBtnElem">
            <span class="label-body">Sesotho</span>
          </label>
        </p>

      </div>

      <div class="col-2">
        <p>
          <label>
            <input type="radio" value="Afrikaans" name="radioBtn" class="radioBtnElem">
            <span class="label-body">Afrikaans</span>
          </label>
        </p>

      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
